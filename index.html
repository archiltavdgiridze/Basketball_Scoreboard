<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-table">
        <div class="home">
          <div class="home_text">
            <h3>HOME</h3>
          </div>
          <div class="home_num">
            <h1 id="home-pt">0</h1>
          </div>
          <div class="home_add-score">
            <button class="home_add-score_btn" onclick="homeAdd1()">+1</button>
            <button class="home_add-score_btn" onclick="homeAdd2()">+2</button>
            <button class="home_add-score_btn" onclick="homeAdd3()">+3</button>
          </div>
        </div>
        <div class="guest">
          <div class="guest_text">
            <h3>AWAY</h3>
          </div>
          <div class="guest_num">
            <h1 id="guest-pt">0</h1>
          </div>
          <div class="guest_add-score">
            <button class="guest_add-score_btn" onclick="guestAdd1()">
              +1
            </button>
            <button class="guest_add-score_btn" onclick="guestAdd2()">
              +2
            </button>
            <button class="guest_add-score_btn" onclick="guestAdd3()">
              +3
            </button>
          </div>
        </div>
      </div>
      <div class="clear">
        <button id="resetBtn" onclick="reset()">Clear results</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
